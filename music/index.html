    <title>个性化播放器</title>
    <!--css-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/iconfont.css">
</head>

    <div class="wrapper">
        <!--转盘-->
        <main class="main">
            <img src="./img/logo.jpg" alt="">
            <audio id="audio" src="./source/Against The Current.mp3"></audio>
        </main>
        <!--播放-->
        <div class="tool">
            <!--切换-->
            <div class="btn">
                <div id="iconup">
                    <span class="iconfont icon-icon-1"></span>
                </div>
                <div id="shiping">
                    <span class="iconfont icon-shiping"></span>
                </div>
                <div id="icondown">
                    <span class="iconfont icon-icon-"></span>
                </div>
            </div>
            <!--进度条-->
            <div class="progress">
                <div class="current-time"></div>
                <div class="pro-box">
                    <div class="pro-bg"></div>
                    <div class="pro-active">
                        <div class="radio-box">
                            <span class="radio"></span>
                        </div>
                    </div>
                </div>
                <div class="all-time"></div>
            </div>
            <!--音量-->
            <div class="volume">
                <span class="iconfont icon-laba"></span>
                <div class="box">
                    <div class="box-bg"></div>
                    <div class="box-vol">
                        <span class="box-laba"></span>
                    </div>
                </div>
            </div>
        </div>
